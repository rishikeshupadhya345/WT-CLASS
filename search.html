<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="wt.js"></script>

    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url(./img/bg_se.jpg); background-size: cover;">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="padding: 0; font-size: 17px;"> 
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="img/logo.png" height="85" width="90">FlyHigh</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="index.html">Home </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Search Flights</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            
            </div>
        </div>
    </nav>
    <div class="form">    
        <form>
            <h1 style="margin-top: 110px; margin-left: 83px;color: azure;">Select country</h1>
            <div style="margin-top: 110px; margin-left: 83px; font-size: 18px;">
    
                <span>From</span>
                <input type="text" id="from" >
            </div>
            <div style="margin-top: -37px; margin-left: 500px; font-size: 18px;">
                <span>TO</span>
                <input type="text" id="to">
    
            </div>
            <div>
                <input type="button" href="#" onclick="display()">Continue
            </div>
        
          </form>
        </div>   
        <div id="content">
            <div class="form">    
                <form>
                    <div style="margin-top: 110px; margin-left: 83px; font-size: 18px;">
                        <span>FROM</span>
                        <select class="form-select form-select-lg mb-3"  id="Start" aria-label=".form-select-lg example" style="font-size: large; width: 243px;">
                            
                        </select>
                    </div>
                    <div style="margin-top: -46px; margin-left: 500px; font-size: 18px;">
                        <span>TO</span>
                        <select class="form-select form-select-lg mb-3" id="end" aria-label=".form-select-lg example"  style="font-size: large; width: 243px;">
                            
                        </select>
                    </div>
                    <div style="margin-top: -48px;margin-left: 885px;font-size: 18px;">
                        <span>Date</span>
                        <input type="date">
                    </div>
                    <div style="margin-top: 110px; margin-left: 75px; font-size: 18px;">
                        <span>Number of passengers</span>
                        <input type="number" min="1">
                    </div>
                    <div style="margin-top: -34px; margin-left: 740px; font-size: 18px;">
                        <span>Seat Type</span>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" style="font-size: large;">
                            <option selected>Select class</option>
                            <option value="1">Economy</option>
                            <option value="2">Business</option>
                            <option value="3">First Class</option>
                        </select>     
                    </div>
                    <div style="margin-top: 88px; margin-left: 543px;font-size: 25px;">
                        <input type="button" style="border-radius: 9px;" value="Check Flights">
                    </div>
                  </form>
                </div>   

        </div> 
</body>
</html>
